<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Syncer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form method="POST">
            <button type="submit">Sync</button>
        </form>

        {% if records %}
        <table>
            <tr>
                {% for key in records[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for row in records %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
